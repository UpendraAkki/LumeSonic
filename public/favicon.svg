<svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle
    cx="16"
    cy="16"
    r="14"
    fill="url(#backgroundGradient)"
    stroke="url(#borderGradient)"
    stroke-width="1"
  />
  
  <!-- Central Letter U -->
  <g transform="translate(16, 16)">
    <path
      d="M-4 -5 L-4 2 Q-4 4 -1.5 4 L1.5 4 Q4 4 4 2 L4 -5"
      stroke="url(#letterGradient)"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      fill="none"
    />
  </g>
  
  <!-- Tech accent dots -->
  <circle cx="8" cy="8" r="1" fill="#22c55e" opacity="0.7"/>
  <circle cx="24" cy="8" r="1" fill="#22c55e" opacity="0.7"/>
  <circle cx="8" cy="24" r="1" fill="#22c55e" opacity="0.7"/>
  <circle cx="24" cy="24" r="1" fill="#22c55e" opacity="0.7"/>
  
  <!-- Gradients -->
  <defs>
    <radialGradient id="backgroundGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" stop-color="rgba(34, 197, 94, 0.2)" />
      <stop offset="100%" stop-color="rgba(0, 0, 0, 0.9)" />
    </radialGradient>
    
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22c55e" stop-opacity="0.9" />
      <stop offset="50%" stop-color="#16a34a" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#15803d" stop-opacity="0.5" />
    </linearGradient>
    
    <linearGradient id="letterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22c55e" />
      <stop offset="50%" stop-color="#16a34a" />
      <stop offset="100%" stop-color="#15803d" />
    </linearGradient>
  </defs>
</svg> 